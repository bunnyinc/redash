<div class="form-group" ng-show="queryResult">
  <label>Name</label>
  <input type="string" placeholder="{{getDefaultName()}}" class="form-control" ng-model="alert.name">
</div>
<div ng-show="queryResult" class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-md-2">Window size</label>
    <div class="col-md-4">
      <input type="number" class="form-control" ng-model="alert.options.window_size"
             required/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Start offset</label>
    <div class="col-md-4">
      <input type="number" class="form-control" ng-model="alert.options.start_offset"
             required/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Confidence</label>
    <div class="col-md-4">
      <input type="number" class="form-control" ng-model="alert.options.confidence" step="0.001" required/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Rearm seconds</label>
    <div class="col-md-4">
      <input type="number" class="form-control" ng-model="alert.rearm"/>
    </div>
  </div>
</div>
