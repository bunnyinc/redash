<div class="form-group" ng-show="queryResult">
  <label>Name</label>
  <input type="string" placeholder="{{getDefaultName()}}" class="form-control" ng-model="alert.name">
</div>
<div ng-show="queryResult" class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-md-2">Value column</label>
    <div class="col-md-4">
      <select ng-options="name for name in queryResult.getColumnNames()" ng-model="alert.options.column"
              class="form-control"></select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Window size</label>
    <div class="col-md-4">
      <input type="number" class="form-control" ng-model="alert.options.window_size"
             required/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Start offset</label>
    <div class="col-md-4">
      <input type="number" class="form-control" ng-model="alert.options.start_offset"
             required/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Order of the autoregressive model</label>
    <div class="col-md-4">
      <input type="number" class="form-control" ng-model="alert.options.p" step="0.001"
            required/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Degree of differencing</label>
    <div class="col-md-4">
      <input type="number" class="form-control" ng-model="alert.options.d" step="0.001"
            required/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Order of the moving-average model</label>
    <div class="col-md-4">
      <input type="number" class="form-control" ng-model="alert.options.q" step="0.001"
            required/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Confidence</label>
    <div class="col-md-4">
      <input type="number" class="form-control" ng-model="alert.options.confidence" step="0.001" required/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Rearm seconds</label>
    <div class="col-md-4">
      <input type="number" class="form-control" ng-model="alert.rearm"/>
    </div>
  </div>
</div>
